<mat-card>
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <!-- Onglet Connexion -->
    <mat-tab label="Connexion">
      <div *ngIf="selectedTabIndex === 0" class="tab-content">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="loginForm.get('email')?.invalid">
              Email valide requis.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid">
              Mot de passe requis.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Se connecter
          </button>
        </form>
      </div>
    </mat-tab>

    <!-- Onglet Informations -->
    <mat-tab label="Informations">
      <div *ngIf="selectedTabIndex === 1" class="tab-content">
        <h2>Bienvenue {{ userInfo?.email }}</h2>
        <!-- <p><strong>ID Utilisateur :</strong> {{ userInfo?.id }}</p> -->
        <p><strong>Temps avant expiration du token :</strong> {{ tokenExpiry }}</p>
        <button mat-raised-button color="warn" (click)="onLogout()">Déconnexion</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
