version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: auth_bdd
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_poc
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    command: [
      "--default-authentication-plugin=mysql_native_password"
    ]
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
